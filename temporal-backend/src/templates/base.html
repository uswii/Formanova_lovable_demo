<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FormaNova Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            50: '#fdf9ed',
                            100: '#f9f0d4',
                            200: '#f3dfa8',
                            300: '#ebc973',
                            400: '#e3b04e',
                            500: '#d4953c',
                            600: '#bc7430',
                            700: '#9c562a',
                            800: '#804528',
                            900: '#6a3a24',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-processing { background-color: #dbeafe; color: #1e40af; }
        .status-completed { background-color: #d1fae5; color: #065f46; }
        .status-failed { background-color: #fee2e2; color: #991b1b; }
        .status-cancelled { background-color: #f3f4f6; color: #374151; }
        .status-flagged { background-color: #fce7f3; color: #9d174d; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <nav class="bg-gray-900 border-b border-gray-800 px-6 py-4">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-8">
                <a href="/admin" class="text-gold-400 font-bold text-xl">FormaNova Admin</a>
                <div class="flex gap-6">
                    <a href="/admin/auth-logs" class="text-gray-400 hover:text-white transition">Auth Logs</a>
                    <a href="/admin/batches" class="text-gray-400 hover:text-white transition">Batches</a>
                    <a href="/admin/users" class="text-gray-400 hover:text-white transition">Users</a>
                </div>
            </div>
            <div class="text-gray-500 text-sm">
                <span id="current-time"></span>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <script>
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
