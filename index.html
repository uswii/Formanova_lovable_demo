<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" id="favicon" type="image/png" href="/favicon-light.png" />
    <script>
      // Dynamic favicon for light/dark mode
      (function() {
        var fav = document.getElementById('favicon');
        var mq = window.matchMedia('(prefers-color-scheme: dark)');
        function setFav(e) { fav.href = e.matches ? '/favicon-dark.png' : '/favicon-light.png'; }
        setFav(mq);
        mq.addEventListener('change', setFav);
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormaNova | AI Jewelry Photoshoot Studio</title>
    <meta name="description" content="Transform your jewelry images into stunning professional photoshoots with trustworthy AI that preserves your product perfectly." />
    <meta name="author" content="FormaNova" />

    <!-- Open Graph -->
    <meta property="og:title" content="FormaNova | AI Jewelry Photoshoot Studio" />
    <meta property="og:description" content="Professional jewelry photoshoots in minutes. Pixel-perfect preservation guaranteed." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://formanova.ai" />
    <meta property="og:image" content="https://formanova.ai/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="640" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@FormaNova" />
    <meta name="twitter:title" content="FormaNova | AI Jewelry Photoshoot Studio" />
    <meta name="twitter:description" content="Professional jewelry photoshoots in minutes. Pixel-perfect preservation guaranteed." />
    <meta name="twitter:image" content="https://formanova.ai/og-image.png" />

    <!-- Marta Verba Typography - Bebas Neue + Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root">
      <!-- Instant loading state matching sign-in page design â€” prevents blank page flash during OAuth redirect -->
      <div id="pre-react-loader" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0a0a0a;font-family:Inter,sans-serif;">
        <img src="/favicon-dark.png" alt="" style="height:64px;width:auto;margin-bottom:32px;opacity:0.9;" />
        <div style="width:100%;max-width:28rem;border:1px solid rgba(255,255,255,0.08);border-radius:12px;background:rgba(255,255,255,0.03);backdrop-filter:blur(8px);padding:40px 32px;display:flex;flex-direction:column;align-items:center;">
          <div style="font-size:1.5rem;font-weight:600;color:#fafafa;margin-bottom:8px;">Welcome</div>
          <div style="color:#a1a1aa;margin-bottom:32px;font-size:0.875rem;">Sign in to create photoshoots</div>
          <div style="display:flex;align-items:center;gap:8px;padding:10px 24px;border:1px solid rgba(255,255,255,0.1);border-radius:8px;color:#a1a1aa;font-size:1rem;">
            <svg style="width:16px;height:16px;animation:spin 1s linear infinite;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
            Connecting...
          </div>
        </div>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
